    <header>
      <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><img src="Imgs/Teste-img.png" alt="Imagem 1"></div>
            <div class="carousel-item"><img src="Imgs/Teste-img2.png" alt="Imagem 2"></div>
            <div class="carousel-item"><img src="Imgs/Teste-img3.png" alt="Imagem 3"></div>
        </div>
    </div>

    <div class="carousel-controls">
        <div class="carousel-control" id="prev">&#10094;</div>
        <div class="carousel-control" id="next">&#10095;</div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + carousel.children.length) % carousel.children.length;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % carousel.children.length;
            updateCarousel();
        });

        function updateCarousel() {
            const translateX = -currentIndex * 100 + '%';
            carousel.style.transform = `translateX(${translateX})`;
        }
    </script>
